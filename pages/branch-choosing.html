<!DOCTYPE html>
<html lang="ar">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Branch choosing</title>
        <!-- CSS Style files-->
        <link href="../css/compu-care-system-project-style.css" rel="stylesheet" />
        <!--fontawesome script-->
        <script defer src=" ../js/all.min.js"></script>
    </head>

    <body>
        <!--branch-choosing-form-page start-->
        <section class="branch-choosing-form-page">
            <div class="container">
                <div class="row branch-choosing-form-row">
                    <!--form start-->
                    <form class="col-md-9 col-lg-6 white-container" id="branch-choosing-form" action="home.html" name="" role="form" method="">
                        <!--item start-->
                        <div class="col-md-12">
                            <h1 class="centered-logo">Logo</h1>
                        </div>
                        <!--/item end-->
                        <!--item start-->
                        <div class="col-md-12">
                            <h3 class="main-green-heading">
                                <span class="green-label-circle">
                                    <i class="fas fa-circle"></i>
                                </span>
                                <span class="main-heading-text">اختار الفرع</span>
                            </h3>
                        </div>
                        <!--/item end-->
                        <!--item start-->
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="branch-name" class="system-form-label">
                                    <span class="green-label-circle"><i class="fas fa-circle"></i></span>
                                    <span class="label-text">
                                        الفرع
                                    </span>
                                </label>
                                <select id="branch-name" class="form-control select-style" name="brach-name">
                                    <option value="" selected>اختار الفرع</option>
                                    <option value="فرع-القاهرة">فرع القاهرة</option>
                                    <option value="فرع-الإسكندرية">فرع الإسكندرية</option>
                                    <option value="فرع-طنطا">فرع طنطا</option>
                                </select>
                            </div>
                        </div>
                        <!--/item end-->

                        <!--item start-->
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="fiscal-year-name" class="system-form-label">
                                    <span class="green-label-circle"><i class="fas fa-circle"></i></span>
                                    <span class="label-text">
                                        السنة المالية
                                    </span>
                                </label>
                                <select id="fiscal-year-name" class="form-control select-style" name="brach-name">
                                    <option value="" selected>اختار السنة المالية</option>
                                    <option value="سنة-2020">سنة 2020</option>
                                    <option value="سنة-2019">سنة 2019</option>
                                    <option value="سنة-2018">سنة 2018</option>
                                </select>
                            </div>
                        </div>
                        <!--/item end-->

                        <!--item start-->
                        <div class="col-md-12 text-center margin-top-25">
                            <button type="submit" class="btn submit-btn" data-toggle="tooltip" data-placement="top" title="قدم">
                                قدم
                            </button>
                        </div>
                        <!--/item end-->
                    </form>
                    <!--/form end-->
                </div>
            </div>
        </section>
        <!--/branch-choosing-form-page end-->
        <!-- Js script start-->
        <script src="../js/jquery-3.4.1.slim.min.js"></script>
        <script src="../js/popper.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/datatables.min.js"></script>
        <script src="../js/flatpickr.js"></script>
        <script src="../js/select2.min.js"></script>
        <script src="../js/arabic-version-js.js"></script>
        <!-- /Js script end-->
    </body>
</html>
